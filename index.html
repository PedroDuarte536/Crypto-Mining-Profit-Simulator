<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(255, 255, 255);">

 
  <div class="card-body mb-2 mr-2">
  
    <div class="row mb-5 mr-2">
        <div class="col-sm-3">
            <p class="mb-0">Equipment</p>
            <select name="machine" aria-placeholder="Equipment" onchange="ProphitCalc.machines_select_onchange()"></select>

        </div>
        <div class="col-sm-3 mr-2" style="margin-left: 60px;">
            <p class="mb-0"> Cryptocurrency </p>
            <select name="coin" onchange="ProphitCalc.coins_select_onchange()"></select>

        </div>
        <div class="col-sm-3" style="margin-left: -15px;">
          <p class="mb-0"> Country </p>
          <select name="country" onchange="ProphitCalc.country_select_onchange()"></select>

      </div>

    </div>
  

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Label</th>
          <th scope="col">Hourly Gains</th>
          <th scope="col">Daily Gains</th>
          <th scope="col">Weekly Gains</th>
          <th scope="col">Monthly Gains</th>
          <th scope="col">Yearly Gains</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Coin gain </th>
          <td>  <p id="coin_gain_hourly"></p> </td>
          <td> <p id="coin_gain_daily"></p> </td>
          <td>  <p id="coin_gain_weekly"></p> </td>
          <td>  <p id="coin_gain_monthly"></p> </td>
          <td>   <p id="coin_gain_yearly"></p></td>
        </tr>

        <tr>
          <th scope="row">Dollar gain </th>
          <td>   <p id="dollar_gain_hourly"></p> </td>
          <td>   <p id="dollar_gain_daily"></p></td>
          <td>   <p id="dollar_gain_weekly"></p> </td>
          <td>   <p id="dollar_gain_monthly"></p></td>
          <td>    <p id="dollar_gain_yearly"></p>  </td>
        </tr>

        <tr>
          <th scope="row">Profit</th>
          <td>   <p id="dollar_prophit_hourly"></p> </td>
          <td>   <p id="dollar_prophit_daily"></p></td>
          <td>   <p id="dollar_prophit_weekly"></p> </td>
          <td>   <p id="dollar_prophit_monthly"></p></td>
          <td>    <p id="dollar_prophit_yearly"></p>  </td>
        </tr>
      </tbody>
    </table>
  
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
